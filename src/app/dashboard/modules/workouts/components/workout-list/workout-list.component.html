<section>
  <div
    class="space-y-3"
    *ngIf="workouts.length !== 0; else noWorkouts"
  >
    <div *ngFor="let workout of workouts">
      <workout-card [workout]="workout"></workout-card>
    </div>
  </div>

  <ng-template #noWorkouts>
    <p class="text-xl text-teal-500">
      Aún no hay ningún workout añadido a la lista.
    </p>
    <p class="text-teal-600">
      Añade tus workouts favoritos para empezar a entrenar.
    </p>
  </ng-template>
</section>
