<article class="border border-gray-150 rounded-2xl shadow-lg">
  <div class="flex flex-col pt-4 p-5 gap-4">

    <header class="flex flex-row justify-between items-end">
      <!-- NAME & DURATION -->
      <div class="flex flex-row items-end">
        <h3 class="text-3xl font-medium">{{ workout.name }}&nbsp;</h3>
        <span class="font-thin leading-7">- {{ workout.duration }} min</span>
      </div>

      <!-- EDIT & DELETE BTN -->
      <div class="space-x-2">
        <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-secondary"></p-button>
        <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger"></p-button>
      </div>
    </header>

    <hr>

    <ng-container *ngIf="workout.exercises.length > 6; else noCarousel">

      <p-carousel [value]="workout.exercises" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-exercise pTemplate="item">
          <div class="mx-2 max-w-32">
            <exercise-card [exercise]="exercise"></exercise-card>
          </div>
        </ng-template>
      </p-carousel>

    </ng-container>

    <ng-template #noCarousel>
      <div class="flex flex-row justify-start gap-4">
        <ng-container *ngFor="let exercise of workout.exercises; let i = index">
          <div class="max-w-32">
            <exercise-card [exercise]="exercise"></exercise-card>
          </div>
        </ng-container>
      </div>
    </ng-template>

  </div>
</article>
