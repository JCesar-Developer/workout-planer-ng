<form class="flex flex-col" (submit)="onSubmit()" [formGroup]="form">

  <!-- EXERCISE-INPUT-SELECTORS -->
  <section class="flex flex-row gap-5 mb-2">
    <!-- Workout-name -->
    <div class="flex flex-col w-full">
      <label class="p-fluid w-full">
        <span class="font-sans cursor-pointer">Nombre de la rutina
          <span class="text-gray-500">*</span>
        </span>
        <input type="text" required pInputText formControlName="name" placeholder="Nombre de la rutina"/>
      </label>

      <div class="h-5">
        <span *ngIf="isInvalidField('name')" class="text-red-400">
          Este campo es requerido
        </span>
      </div>
    </div>

    <!-- Workout-duration -->
    <div class="flex flex-col w-1/4">
      <label class="p-fluid w-full">
        <span class="font-sans cursor-pointer">Duraci√≥n
          <span class="text-gray-500">*</span>
        </span>
        <input type="text" pInputText formControlName="duration" />
      </label>

      <div class="h-5">
        <span *ngIf="isInvalidField('duration')" class="text-red-400">
          Este campo es requerido
        </span>
      </div>
    </div>
  </section>

  <workout-form-selector
    class="mb-6"
    (selectedExercise)="onAddNewExercise($event)"
  ></workout-form-selector>

  <!-- FORM-EXERCISE-INPUT -->
  <section *ngIf="exercises.length > 0" class="border border-gray-200 rounded-2xl py-4 px-8 shadow-inner divide-y-2 divide-gray-200" formArrayName="categorizedExercises">
    <article class="flex flex-row items-center px-8 py-4 gap-4"
      *ngFor="let exercise of categorizedExercises.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <input type="hidden" formControlName="exerciseId">
        <img width="80" class="shadow-md rounded-md" [src]="exercises[i].image" [alt]="exercises[i].name">
        <div class="flex-grow">
          <p class="text-gray-700">{{ exercises[i].category }}</p>
          <h5 class="text-2xl font-medium">{{ exercises[i].name }}</h5>
        </div>
        <label class="p-fluid w-1/12">
          <span class="font-sans cursor-pointer">Series</span>
          <p-inputNumber
            formControlName="sets"
            [min]="1"
            [max]="10"
          ></p-inputNumber>
        </label>
        <label class="p-fluid w-1/12">
          <span class="font-sans cursor-pointer">Reps</span>
          <p-inputNumber
            formControlName="reps"
            [min]="1"
            [max]="30"
          ></p-inputNumber>
        </label>
        <label class="p-fluid w-1/12">
          <span class="font-sans cursor-pointer">Desc</span>
          <p-inputNumber
            formControlName="rest"
            [min]="1"
            [max]="300"
          ></p-inputNumber>
        </label>
        <p-button
          class="self-end pb-1"
          icon="pi pi-trash"
          styleClass="p-button-danger"
          (click)="onDeleteExercise(i)"
        ></p-button>
      </ng-container>
    </article>
  </section>

  <!-- FORM-EXERCISE-BUTTONS -->
  <section class="flex flex-row justify-end mt-6">
    <div class="flex flex-row w-1/2 gap-5">
      <span class="p-fluid w-full">
        <p-button label="Cerrar" styleClass="p-button-secondary"></p-button>
      </span>
      <span class="p-fluid w-full">
        <p-button type="submit" label="Crear Rutina" [disabled]="form.controls['categorizedExercises'].value.length < 2"></p-button>
      </span>
    </div>
  </section>

</form>
