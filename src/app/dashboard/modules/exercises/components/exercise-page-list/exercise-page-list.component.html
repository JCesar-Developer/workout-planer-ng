<ul data-testId="card-list" class="card-list">
  <li *ngFor="let exercise of exercises" data-testId="card-item" class="flex justify-center">
    <exercise-card
      (onEditExercise)="openExerciseForm( $event )"
      [exercise]="exercise"
    ></exercise-card>
  </li>
</ul>

<style>
  .card-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1.5rem;
  }
</style>
