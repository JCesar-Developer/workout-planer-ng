<article class="p-2 border border-gray-100 shadow-md rounded-lg">
  <img
    class="rounded-lg w-full aspect-square"
    [src]="exercise | exerciseImage"
    [alt]="exercise.name"
  >
  <div class="py-3 space-y-2">
    <h3 class="text-xl font-bold">{{ exercise.name }}</h3>
    <p class="text-gray-700">{{ exercise.category }}</p>
  </div>
</article>
