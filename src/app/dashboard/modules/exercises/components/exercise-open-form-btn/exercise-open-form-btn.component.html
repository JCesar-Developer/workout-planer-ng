<dashboard-open-form-btn
  [dialogConfig]="dialogConfig"
  [slotForm]="slotForm"
  [model]="exercise"
>
  <button
    *ngIf="editable && slotForm"
    class="absolute top-2 right-2 z-10 flex justify-center items-center border border-[--green-color] rounded-full w-6 h-6"
    data-testId="edit-card-btn"
  >
    <i class="pi pi-pencil" style="font-size: .75rem; color: #00B085"></i>
  </button>
</dashboard-open-form-btn>
