<aside class="w-44 py-5 h-full shadow-lg">
  <nav class="flex flex-col h-full justify-between">
    <ul class="flex flex-col mt-4">
      <a
        *ngFor="let item of menuItems"
        class="nav__link"
        routerLink="{{ item.link }}"
        routerLinkActive="nav__link--active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        {{ item.title }}
      </a>
    </ul>

    <ul class="flex flex-col mx-5 space-y-2">
      <a class="flex flex-row items-center space-x-1 justify-center text-gray-500 hover:text-black transition-all duration-300" routerLink="/users">
        <i class="pi pi-cog"></i>
        <span>Ajustes</span>
      </a>
      <span class="p-fluid">
        <p-button styleClass="p-button-secondary" label="Salir"></p-button>
      </span>
    </ul>
  </nav>
</aside>

<style>
.nav__link {
  margin-block: .75rem;
  margin-left: 22px;
  padding-block: 8px;
  border-radius: 8px 0 0 8px;
  background-color: rgb(240, 240, 240);
  width: 90%;
  text-align: center;
  transition: opacity .3s;

  &:hover {
    opacity: .6;
  }
}
.nav__link--active {
  background-color: var(--primary-color);
  color: white;
}
</style>
